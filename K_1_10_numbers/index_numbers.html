<script>
try { localStorage.removeItem('cc_deck'); localStorage.removeItem('cc_sets'); localStorage.removeItem('cc_inline'); } catch(e) {}

const STORAGE_KEY='cc_deck';
function getDeck(){const raw=localStorage.getItem(STORAGE_KEY);if(raw){try{const obj=JSON.parse(raw);if(Array.isArray(obj)&&obj.length>0)return obj;}catch(e){}}return [
{hanzi:"È©¨",pinyin:"m«é",meaning:"horse",audio:"audio/ma1.wav",media:"anim/horse.gif",include:true,order:1},
{hanzi:"‰∫∫",pinyin:"r√©n",meaning:"person",audio:"audio/ren2.wav",media:"anim/person.gif",include:true,order:2},
{hanzi:"Â±±",pinyin:"shƒÅn",meaning:"mountain",audio:"audio/shan1.wav",media:"anim/mountain.gif",include:true,order:3}];}
function selectedDeck(){const all=getDeck().slice().sort((a,b)=>(a.order||0)-(b.order||0));const sel=all.filter(x=>!!x.include);return sel.length?sel:all;}
let deck=selectedDeck(),idx=0;
const elH=document.getElementById('hanzi'),elP=document.getElementById('pinyin'),elM=document.getElementById('meaning'),elI=document.getElementById('idx');
const audio=document.getElementById('audio'),srcWav=document.getElementById('srcWav'),animImg=document.getElementById('animImg'),animVid=document.getElementById('animVid'),charList=document.getElementById('charList');
const DPR=Math.max(1,Math.min(3,window.devicePixelRatio||1));
function renderSidebar(a){charList.innerHTML='';deck.forEach((c,i)=>{const li=document.createElement('li');li.className=i===a?'active':'';li.innerHTML='<div class="han" style="font-family:KaiTi,\'Kaiti SC\',STKaiti,serif">'+c.hanzi+'</div><div class="meta"><span class="py">'+c.pinyin+'</span><span class="en">'+c.meaning+'</span></div>';li.addEventListener('click',()=>show(i));charList.appendChild(li);});}
const traces=Array.from(document.querySelectorAll('canvas.trace'));
function drawGrid(ctx,w,h){ctx.clearRect(0,0,w,h);ctx.save();ctx.strokeStyle='rgba(0,0,0,0.35)';ctx.lineWidth=1*DPR;ctx.strokeRect(0.5*DPR,0.5*DPR,w-1*DPR,h-1*DPR);
ctx.beginPath();ctx.moveTo(w/2,0);ctx.lineTo(w/2,h);ctx.moveTo(0,h/2);ctx.lineTo(w,h/2);ctx.strokeStyle='rgba(0,0,0,0.18)';ctx.lineWidth=1*DPR;ctx.stroke();
ctx.beginPath();ctx.moveTo(0,0);ctx.lineTo(w,h);ctx.moveTo(w,0);ctx.lineTo(0,h);ctx.strokeStyle='rgba(0,0,0,0.12)';ctx.stroke();ctx.restore();}

/* === CharMaker PNG helpers (minimal add) === */
function cc_codepointHex(ch){
  const code = (ch||'').codePointAt(0);
  if(!code) return null;
  let hex = code.toString(16).toUpperCase();
  while(hex.length < 4) hex = "0"+hex;
  return "U+"+hex;
}
function cc_preferPaths(ch){
  const cp = cc_codepointHex(ch);
  if(!cp) return {main:[],gray:[]};
  // we only need gray for tracing; keep main for possible future use
  return {
    main: ["charimg/"+ch+".png", "charimg/hanzi-"+cp+".png"],
    gray: ["charimg/"+ch+"_gray.png", "charimg/hanzi-"+cp+"_gray.png"]
  };
}
function cc_probe(url){
  return new Promise((resolve)=>{
    const img = new Image();
    img.onload = ()=>resolve(url);
    img.onerror = ()=>resolve(null);
    // cache-buster so updates appear immediately
    img.src = url + (url.includes("?")?"&":"?") + "v=" + Date.now();
  });
}
async function cc_first(paths){
  for(const p of paths){
    if(!p) continue;
    const ok = await cc_probe(p);
    if(ok) return ok;
  }
  return null;
}
async function cc_drawGuideWithImage(cnv, ch){
  const ctx = cnv.getContext('2d');
  const w = cnv.width, h = cnv.height;

  // Clear previous CSS background to avoid ghosting
  cnv.style.backgroundImage = '';
  cnv.style.backgroundRepeat = '';
  cnv.style.backgroundPosition = '';
  cnv.style.backgroundSize = '';

  // Draw the grid (vector, safe)
  ctx.clearRect(0,0,w,h);
  ctx.save();
  ctx.strokeStyle='rgba(0,0,0,0.35)'; ctx.lineWidth=1;
  ctx.strokeRect(0.5,0.5,w-1,h-1);
  ctx.beginPath();
  ctx.moveTo(w/2,0); ctx.lineTo(w/2,h);
  ctx.moveTo(0,h/2); ctx.lineTo(w,h/2);
  ctx.strokeStyle='rgba(0,0,0,0.18)'; ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(0,0); ctx.lineTo(w,h);
  ctx.moveTo(w,0); ctx.lineTo(0,h);
  ctx.strokeStyle='rgba(0,0,0,0.12)'; ctx.stroke();
  ctx.restore();

  // Use external PNG as a CSS background (does NOT taint the canvas),
  // so the drawn strokes remain exportable.
  try{
    const pref = cc_preferPaths(ch);
    const gray = await cc_first(pref.gray);
    if(gray){
      const url = gray + (gray.includes('?') ? '&' : '?') + 'v=' + Date.now();
      cnv.style.backgroundImage = 'url(\"' + url.replace('\"','%22') + '\")';
      cnv.style.backgroundRepeat = 'no-repeat';
      cnv.style.backgroundPosition = 'center';
      cnv.style.backgroundSize = 'contain';
      return;
    }
  }catch(e){ /* ignore and fallback */ }

  // Fallback: light KaiTi text inside the canvas
  ctx.save();
  ctx.fillStyle='rgba(0,0,0,0.20)';
  ctx.textAlign='center'; ctx.textBaseline='middle';
  const f=Math.floor(h*0.70);
  ctx.font=f+'px KaiTi, \"Kaiti SC\", STKaiti, serif';
  ctx.fillText(ch||'', w/2, h/2);
  ctx.restore();
}
/* === end helpers === */
function drawGuide(ctx,w,h,ch){ try{ cc_drawGuideWithImage(ctx.canvas, ch); }catch(e){ /*fallback no-op*/ } }
function setupTrace(cnv,ch,g){const cssW=cnv.clientWidth,cssH=cnv.clientHeight;cnv.width=Math.floor(cssW*DPR);cnv.height=Math.floor(cssH*DPR);const ctx=cnv.getContext('2d');ctx.lineCap='round';ctx.lineJoin='round';ctx.strokeStyle='rgba(220,30,30,1)';ctx.lineWidth=6*DPR;if(g)drawGuide(ctx,cnv.width,cnv.height,ch);else drawGrid(ctx,cnv.width,cnv.height);let drawing=false,last=null;
function xy(ev){const r=cnv.getBoundingClientRect();let x,y;if(ev.touches&&ev.touches[0]){x=(ev.touches[0].clientX-r.left)*DPR;y=(ev.touches[0].clientY-r.top)*DPR;}else if(ev.changedTouches&&ev.changedTouches[0]){x=(ev.changedTouches[0].clientX-r.left)*DPR;y=(ev.changedTouches[0].clientY-r.top)*DPR;}else{x=(ev.clientX-r.left)*DPR;y=(ev.clientY-r.top)*DPR;}return{x,y};}
function start(e){e.preventDefault();drawing=true;last=xy(e);}function move(e){if(!drawing)return;e.preventDefault();const p=xy(e);const c2=cnv.getContext('2d');c2.beginPath();c2.moveTo(last.x,last.y);c2.lineTo(p.x,p.y);c2.stroke();last=p;}function end(e){if(!drawing)return;e.preventDefault();drawing=false;}
cnv.addEventListener('pointerdown',start);cnv.addEventListener('pointermove',move);cnv.addEventListener('pointerup',end);cnv.addEventListener('pointerleave',end);
cnv.addEventListener('mousedown',start);window.addEventListener('mousemove',(e)=>{if(drawing)move(e);});window.addEventListener('mouseup',end);
cnv.addEventListener('touchstart',start,{passive:false});cnv.addEventListener('touchmove',move,{passive:false});cnv.addEventListener('touchend',end,{passive:false});}
function setupAll(ch){traces.forEach(c=>setupTrace(c,ch,c.classList.contains('guided')));}function clearAll(){traces.forEach(c=>{const ctx=c.getContext('2d');if(c.classList.contains('guided'))drawGuide(ctx,c.width,c.height,elH.textContent);else drawGrid(ctx,c.width,c.height);});}
function bust(u){ if(!u) return u; const j=u.indexOf('?')>=0?'&':'?'; return u+j+'v='+Date.now(); }
function media(path){animImg.style.display='none';animVid.style.display='none';animVid.pause();if(!path)return;const ext=(path.split('.').pop()||'').toLowerCase();if(['mp4','mov','webm'].includes(ext)){animVid.src=bust(path);animVid.style.display='block';animVid.play().catch(()=>{});}else{animImg.src=bust(path);animImg.style.display='block';}}
function show(i){const all=getDeck().slice().sort((a,b)=>(a.order||0)-(b.order||0));const sel=all.filter(x=>!!x.include);deck=sel.length?sel:all;idx=(i+deck.length)%deck.length;const c=deck[idx];elH.textContent=c.hanzi||'';elP.textContent=c.pinyin||'';elM.textContent=c.meaning||'';elI.textContent=(idx+1)+' / '+deck.length;media(c.media);if(c.audio){srcWav.src=bust(c.audio);audio.load();}setupAll(c.hanzi||'');renderSidebar(idx);}
document.getElementById('playBtn').addEventListener('click',async()=>{try{await audio.play();}catch(e){alert('Audio could not play.');}});
document.getElementById('togglePinyinBtn').addEventListener('click',()=>{elP.style.visibility=(elP.style.visibility==='hidden')?'visible':'hidden';});
document.getElementById('toggleMeaningBtn').addEventListener('click',()=>{elM.style.visibility=(elM.style.visibility==='hidden')?'visible':'hidden';});
document.getElementById('prevBtn').addEventListener('click',()=>show(idx-1));document.getElementById('nextBtn').addEventListener('click',()=>show(idx+1));
document.getElementById('clearAllBtn').addEventListener('click',clearAll);
// mini clear button per canvas
document.querySelectorAll('.traceClear').forEach(btn=>{
  btn.addEventListener('click', (e)=>{
    e.preventDefault(); e.stopPropagation();
    const i=parseInt(btn.getAttribute('data-i'), 10) || 0;
    const cnv=document.querySelectorAll('canvas.trace')[i];
    if(!cnv) return;
    const ctx=cnv.getContext('2d');
    if(cnv.classList.contains('guided')) drawGuide(ctx, cnv.width, cnv.height, elH.textContent);
    else drawGrid(ctx, cnv.width, cnv.height);
  });
});

function saveImage(){
  // hide UI chrome (buttons/x) while compositing
  document.body.classList.add('saving');
  // Defer drawing into next frame so CSS visibility takes effect
  requestAnimationFrame(()=>{
    try{
      const cols=5,rows=2,boxW=220,boxH=220,pad=24,side=40,bottom=40;
      const gridW=cols*boxW+(cols-1)*pad;
      const gridH=rows*boxH+(rows-1)*pad;
      const titleH=240;
      const W=side*2+gridW;
      const H=100+titleH+80+gridH+bottom+40;
      const c=document.createElement('canvas');
      c.width=W; c.height=H;
      const ctx=c.getContext('2d');

      // white BG
      ctx.fillStyle='#fff'; ctx.fillRect(0,0,W,H);
      ctx.fillStyle='#000'; ctx.textAlign='left'; ctx.textBaseline='alphabetic';

      // --- Main character: TEXT ONLY (no GIF/video in snapshot) ---
      ctx.font='bold 180px KaiTi, "Kaiti SC", STKaiti, serif';
      ctx.fillText(elH.textContent, side, 240);

      // Title for tracing
      const startY = 420;
      ctx.font='700 24px -apple-system, system-ui, sans-serif';
      ctx.fillStyle='#000';
      ctx.fillText('Tracing', side, startY-18);

      // draw the 10 tracing canvases
      const canvases=Array.from(document.querySelectorAll('canvas.trace'));
      
for(let r=0;r<rows;r++){
  for(let col=0;col<cols;col++){
    const i=r*cols+col;
    const x=side+col*(boxW+pad);
    const y=startY+r*(boxH+pad);
    ctx.strokeStyle='#e0e4ef'; ctx.lineWidth=2; ctx.strokeRect(x-4,y-4,boxW+8,boxH+8);
    const src=canvases[i];
    if(src){
      // If this is a guided canvas, paint a faint KaiTi glyph behind the strokes
      if(src.classList && src.classList.contains('guided')){
        ctx.save();
        ctx.globalAlpha = 0.20;
        ctx.fillStyle = '#000';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        const f = Math.floor(boxH*0.72);
        ctx.font = f + 'px KaiTi, \"Kaiti SC\", STKaiti, serif';
        ctx.fillText(elH.textContent || '', x + boxW/2, y + boxH/2);
        ctx.restore();
      }
      try{ ctx.drawImage(src, x, y, boxW, boxH); }catch(e){ /* ignore */ }
    }
  }
}


      // timestamp
      const stamp=new Date().toLocaleString();
      ctx.font='400 20px -apple-system, system-ui, sans-serif';
      ctx.fillStyle='#666';
      ctx.fillText('Saved: '+stamp, side, H-bottom/2);

      // --- Export robustly (iPad/Safari friendly) ---
      const filename = 'card_'+elH.textContent+'_'+Date.now()+'.png';

      function finish(url, revoke){
        // Try opening in a new tab first (Safari often ignores 'download' on data URLs)
        let wnd = null;
        try { wnd = window.open(url, '_blank'); } catch(e){ wnd = null; }
        // Also trigger a download click for browsers that support it
        const a=document.createElement('a');
        a.href=url; a.download=filename;
        document.body.appendChild(a); a.click(); a.remove();
        // cleanup
        setTimeout(()=>{ if(revoke) URL.revokeObjectURL(url); }, 30000);
        document.body.classList.remove('saving');
      }

      if (c.toBlob){
        c.toBlob(function(blob){
          try{
            const url = URL.createObjectURL(blob);
            finish(url, true);
          }catch(e){
            // Fallback to dataURL if objectURL fails
            const url = c.toDataURL('image/png');
            finish(url, false);
          }
        }, 'image/png');
      } else {
        // Legacy fallback
        const url = c.toDataURL('image/png');
        finish(url, false);
      }
    }catch(e){
      // Always unhide UI on error
      console.error('Save image failed:', e);
      alert('Could not save the image. Try again.');
      document.body.classList.remove('saving');
    }
  });
}
