<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Numbers | Chinese Deck</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; margin: 0; padding: 20px; }
    header { position: sticky; top: 0; background: #fff; padding: 8px 0; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
    .card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 12px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .char { font-size: 64px; line-height: 1; text-align: center; }
    .pinyin { text-align: center; margin: 6px 0 4px; font-weight: 600; }
    .controls { display: flex; justify-content: center; gap: 8px; margin-top: 6px; }
    button { padding: 6px 10px; border-radius: 10px; border: 1px solid #d1d5db; background: #f9fafb; }
    button:active { transform: translateY(1px); }
    .note { font-size: 12px; color: #6b7280; text-align: center; margin-top: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Numbers (一 to 十)</h1>
    <div class="note">Tip: Add to Home Screen for app-like fullscreen. Works offline after first load.</div>
  </header>

  <main class="grid" id="deck"></main>

  <script>
    const cards = [
      { hanzi: '一', pinyin: 'yi1',  meaning: 'one' },
      { hanzi: '二', pinyin: 'er4',  meaning: 'two' },
      { hanzi: '三', pinyin: 'san1', meaning: 'three' },
      { hanzi: '四', pinyin: 'si4',  meaning: 'four' },
      { hanzi: '五', pinyin: 'wu3',  meaning: 'five' },
      { hanzi: '六', pinyin: 'liu4', meaning: 'six' },
      { hanzi: '七', pinyin: 'qi1',  meaning: 'seven' },
      { hanzi: '八', pinyin: 'ba1',  meaning: 'eight' },
      { hanzi: '九', pinyin: 'jiu3', meaning: 'nine' },
      { hanzi: '十', pinyin: 'shi2', meaning: 'ten' }
    ];

    const deckEl = document.getElementById('deck');

    cards.forEach(c => {
      const card = document.createElement('div');
      card.className = 'card';

      const ch = document.createElement('div');
      ch.className = 'char';
      ch.textContent = c.hanzi;

      const py = document.createElement('div');
      py.className = 'pinyin';
      py.textContent = c.pinyin + ' — ' + c.meaning;

      const controls = document.createElement('div');
      controls.className = 'controls';

      const btnAudio = document.createElement('button');
      btnAudio.textContent = 'Play audio';
      btnAudio.onclick = () => {
        const a = new Audio(`audio/${c.pinyin}.wav`);
        a.play().catch(()=>{});
      };

      const btnGif = document.createElement('button');
      btnGif.textContent = 'Show stroke';
      btnGif.onclick = () => {
        const w = window.open();
        w.document.write(`<img src="media/${c.pinyin}.gif" style="width:100%;height:auto;"/>`);
      };

      controls.appendChild(btnAudio);
      controls.appendChild(btnGif);

      card.appendChild(ch);
      card.appendChild(py);
      card.appendChild(controls);

      deckEl.appendChild(card);
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
