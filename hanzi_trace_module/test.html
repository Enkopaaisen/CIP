
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Character Card — Trace Embed (PROD)</title>
  <style>
    body{font:14px/1.5 -apple-system,system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f6f7f9;color:#111}
    .card{background:#fff;border:1px solid #ddd;border-radius:12px;padding:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);
          max-width:860px;margin:24px auto;display:grid;grid-template-columns:1fr 360px;gap:16px;}
    .lhs{display:flex;flex-direction:column;gap:8px}
    .rhs{display:flex;flex-direction:column;gap:8px;align-items:center}
    .title{font-weight:700;font-size:20px}
  </style>
</head>
<body>
  <div class="card">
    <div class="lhs">
      <div class="title">家 — Trace</div>
      <!-- Other card content (pinyin, English, audio, image, etc.) goes here -->
    </div>
    <div class="rhs">
      <div id="trace-slot"></div>
    </div>
  </div>

  <script src="./hanzi_trace_module_prod_v1_1_2.js"></script>
  <script>
    // Auto-loads from server folder: ./media/hanzi/家_*.json
    HanziTraceModule.mount(document.getElementById('trace-slot'), {
      char: '家',
      basePath: './media/hanzi/',  // put 家_settings.json (optional), 家_strokes.json, 家_dots.json here
      showDots: 'active',          // show dots only on active stroke
      labelScale: 2.0              // numbering size (relative to dotRadius)
    });
  </script>
</body>
</html>
